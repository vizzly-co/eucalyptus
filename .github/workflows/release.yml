name: Release the ECS services with the latest images...

on:
  workflow_dispatch:
  schedule:
    - cron: "30 8-19/3 * * *"

jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Release the images to the ECS services
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Updating the running services to version $IMAGE_TAG..."

          message="The Koala is updating the apps on the tree. Expect eucalyptus outage for the next few minutes."
          curl -X POST --data-urlencode "payload={\"channel\": \"#smoke-tests\", \"username\": \"Koala\", \"text\": \"${message}\", \"icon_emoji\": \":koala:\"}" https://hooks.slack.com/services/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

          sh ./update_koala_service.sh "example-dashboard-management" "dashboard-management-angular-Service-WU3POhaGNhkf" "ghcr.io/vizzly-co/eucalyptus-dashboard-management:$IMAGE_TAG"

          sh ./update_koala_service.sh "example-eucalyptus-in-browser" "eucalyptus-in-browser3-Service-GaWKCxpo9sUe" "ghcr.io/vizzly-co/eucalyptus-in-browser:$IMAGE_TAG"
          sh ./update_koala_service.sh "example-eucalyptus-node-smart-proxy" "eucalyptus-node-smart-proxy-Service-287bUTqxB9rm" "ghcr.io/vizzly-co/eucalyptus-node-smart-proxy:$IMAGE_TAG"

